<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Penduduk</title>
</head>
<body>
    
    <h1>Tabel</h1>

    <form>
        <p>Nama :</p>
        <input type="text" name="nama" placeholder="tolong diisi">
        <p>Kelompok :</p>
        <p><input type="radio" name="kelompok" id="tayo">
            <label for="tayo">Tayo</label>
        </p>
        <p><input type="radio" name="kelompok" id="loyo">
            <label for="loyo">Loyo</label>
        </p>
        <div>
            <input type="submit" value="kirim">
            <input type="reset" value="reset">
        </div>
    </form>

    <br>

    <!-- 
        no, nama, kelompok
     -->

    <table border="1">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kelompok</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Taufiq</td>
            <td>Tayo</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Mutaf</td>
            <td>Tayo</td>
        </tr>
    </table>

</body>
</html>
